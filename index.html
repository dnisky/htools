<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美壁纸 - 发现美好视觉</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            max-width: 400px;
            width: 100%;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-bar button:hover {
            background-color: #c0392b;
        }

        /* 分类导航样式 */
        .categories-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn:hover {
            background-color: #f0f8ff;
            border-color: var(--primary-color);
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .category-btn i {
            font-size: 1.1rem;
        }

        /* 图片展示区域 */
        .gallery-section {
            margin-bottom: 3rem;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .gallery-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .image-count {
            color: #7f8c8d;
            font-weight: 500;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 2rem;
        }

        .image-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
        }

        .image-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .image-resolution {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .download-btn:hover {
            background-color: #2980b9;
        }

        .like-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .like-btn:hover {
            color: var(--accent-color);
        }

        .like-btn.liked {
            color: var(--accent-color);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 2rem;
        }

        .pagination-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 5px;
        }

        .page-number {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .page-number:hover {
            background-color: #f0f0f0;
        }

        .page-number.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        /* 页脚 */
        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #bdc3c7;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: white;
        }

        .copyright {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .search-bar {
                max-width: 100%;
            }

            .categories-container {
                justify-content: center;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 576px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-image"></i>
                    <span>精美壁纸</span>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="搜索壁纸...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 分类导航 -->
        <section class="categories-section">
            <h2 class="section-title"><i class="fas fa-folder-open"></i> 壁纸分类</h2>
            <div class="categories-container" id="categoriesContainer">
                <!-- 分类按钮将通过JS动态生成 -->
            </div>
        </section>

        <!-- 图片展示区域 -->
        <section class="gallery-section">
            <div class="gallery-header">
                <h2 class="gallery-title" id="galleryTitle">全部壁纸</h2>
                <div class="image-count" id="imageCount">共 0 张图片</div>
            </div>
            
            <div class="gallery-container" id="galleryContainer">
                <!-- 图片将通过JS动态生成 -->
            </div>

            <!-- 加载状态 -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-images"></i>
                <h3>暂无壁纸</h3>
                <p>当前分类下没有壁纸，请选择其他分类</p>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" disabled>
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button class="pagination-btn" id="nextBtn">
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fas fa-image"></i>
                    <span>精美壁纸</span>
                </div>
                <div class="footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">版权声明</a>
                    <a href="#">联系我们</a>
                    <a href="#">隐私政策</a>
                </div>
                <div class="copyright">
                    &copy; 2023 精美壁纸网. 保留所有权利.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 模拟的分类JSON数据
        const categoriesData = [
            { id: 1, name: "自然风景", icon: "fas fa-mountain", count: 156 },
            { id: 2, name: "城市建筑", icon: "fas fa-city", count: 98 },
            { id: 3, name: "抽象艺术", icon: "fas fa-palette", count: 76 },
            { id: 4, name: "动物世界", icon: "fas fa-paw", count: 112 },
            { id: 5, name: "星空宇宙", icon: "fas fa-star", count: 64 },
            { id: 6, name: "极简主义", icon: "fas fa-minus", count: 85 },
            { id: 7, name: "游戏动漫", icon: "fas fa-gamepad", count: 123 },
            { id: 8, name: "文字语录", icon: "fas fa-quote-right", count: 42 },
            { id: 9, name: "交通工具", icon: "fas fa-car", count: 67 },
            { id: 10, name: "美食饮品", icon: "fas fa-utensils", count: 54 }
        ];

        // 模拟的图片数据
        const imagesData = {
            "全部": [],
            "自然风景": [],
            "城市建筑": [],
            "抽象艺术": [],
            "动物世界": [],
            "星空宇宙": [],
            "极简主义": [],
            "游戏动漫": [],
            "文字语录": [],
            "交通工具": [],
            "美食饮品": []
        };

        // 生成模拟图片数据
        function generateMockImages() {
            const categories = Object.keys(imagesData);
            const resolutions = ["1920x1080", "2560x1440", "3840x2160", "5120x2880"];
            const adjectives = ["美丽", "壮观", "宁静", "神秘", "惊艳", "梦幻", "绚丽", "宏伟"];
            const nouns = ["风景", "画面", "场景", "视角", "景色", "瞬间", "世界", "氛围"];
            
            categories.forEach(category => {
                if (category === "全部") {
                    // "全部"分类将包含所有图片
                    return;
                }
                
                const count = categoriesData.find(cat => cat.name === category)?.count || 80;
                
                for (let i = 1; i <= count; i++) {
                    const resolution = resolutions[Math.floor(Math.random() * resolutions.length)];
                    const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                    const noun = nouns[Math.floor(Math.random() * nouns.length)];
                    
                    imagesData[category].push({
                        id: `${category}-${i}`,
                        title: `${category} - ${adjective}${noun}`,
                        resolution: resolution,
                        url: `https://picsum.photos/400/300?random=${category.charCodeAt(0)}${i}`,
                        category: category,
                        likes: Math.floor(Math.random() * 100)
                    });
                }
            });
            
            // 填充"全部"分类
            categories.slice(1).forEach(category => {
                imagesData["全部"] = imagesData["全部"].concat(imagesData[category]);
            });
        }

        // 页面状态
        const state = {
            currentCategory: "全部",
            currentPage: 1,
            imagesPerPage: 20,
            likedImages: JSON.parse(localStorage.getItem('likedImages')) || []
        };

        // DOM 元素
        const categoriesContainer = document.getElementById('categoriesContainer');
        const galleryContainer = document.getElementById('galleryContainer');
        const galleryTitle = document.getElementById('galleryTitle');
        const imageCount = document.getElementById('imageCount');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('emptyState');
        const pagination = document.getElementById('pagination');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNumbers = document.getElementById('pageNumbers');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateMockImages();
            renderCategories();
            renderGallery();
            
            // 为搜索框添加事件
            document.querySelector('.search-bar input').addEventListener('input', function(e) {
                searchImages(e.target.value);
            });
        });

        // 渲染分类
        function renderCategories() {
            // 添加"全部"分类
            const allCategory = {
                id: 0,
                name: "全部",
                icon: "fas fa-images",
                count: imagesData["全部"].length
            };
            
            const allCategories = [allCategory, ...categoriesData];
            
            categoriesContainer.innerHTML = '';
            
            allCategories.forEach(category => {
                const categoryBtn = document.createElement('button');
                categoryBtn.className = `category-btn ${category.name === state.currentCategory ? 'active' : ''}`;
                categoryBtn.innerHTML = `
                    <i class="${category.icon}"></i>
                    <span>${category.name}</span>
                    <span class="image-count">(${category.count})</span>
                `;
                
                categoryBtn.addEventListener('click', () => {
                    // 更新当前分类
                    state.currentCategory = category.name;
                    state.currentPage = 1;
                    
                    // 更新UI
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    categoryBtn.classList.add('active');
                    
                    // 重新渲染图库
                    renderGallery();
                });
                
                categoriesContainer.appendChild(categoryBtn);
            });
        }

        // 渲染图库
        function renderGallery() {
            const images = imagesData[state.currentCategory] || [];
            const totalImages = images.length;
            
            // 更新标题和计数
            galleryTitle.textContent = state.currentCategory === "全部" ? "全部壁纸" : `${state.currentCategory}壁纸`;
            imageCount.textContent = `共 ${totalImages} 张图片`;
            
            // 显示加载状态
            loader.style.display = 'flex';
            galleryContainer.style.display = 'none';
            emptyState.style.display = 'none';
            pagination.style.display = 'none';
            
            // 模拟加载延迟
            setTimeout(() => {
                if (totalImages === 0) {
                    // 没有图片，显示空状态
                    loader.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                // 计算分页
                const totalPages = Math.ceil(totalImages / state.imagesPerPage);
                const startIndex = (state.currentPage - 1) * state.imagesPerPage;
                const endIndex = Math.min(startIndex + state.imagesPerPage, totalImages);
                const pageImages = images.slice(startIndex, endIndex);
                
                // 渲染图片
                renderImages(pageImages);
                
                // 渲染分页
                renderPagination(totalPages);
                
                // 隐藏加载状态
                loader.style.display = 'none';
                galleryContainer.style.display = 'grid';
            }, 500);
        }

        // 渲染图片
        function renderImages(images) {
            galleryContainer.innerHTML = '';
            
            images.forEach(image => {
                const isLiked = state.likedImages.includes(image.id);
                
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${image.url}" alt="${image.title}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <h3 class="image-title">${image.title}</h3>
                        <p class="image-resolution">${image.resolution}</p>
                        <div class="image-actions">
                            <button class="download-btn">
                                <i class="fas fa-download"></i> 下载
                            </button>
                            <button class="like-btn ${isLiked ? 'liked' : ''}" data-id="${image.id}">
                                <i class="fas fa-heart"></i> ${image.likes + (isLiked ? 1 : 0)}
                            </button>
                        </div>
                    </div>
                `;
                
                // 添加下载按钮事件
                const downloadBtn = imageCard.querySelector('.download-btn');
                downloadBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert(`开始下载: ${image.title} (${image.resolution})`);
                });
                
                // 添加喜欢按钮事件
                const likeBtn = imageCard.querySelector('.like-btn');
                likeBtn.addEventListener('click', () => {
                    toggleLike(image.id, likeBtn);
                });
                
                galleryContainer.appendChild(imageCard);
            });
        }

        // 切换喜欢状态
        function toggleLike(imageId, likeBtn) {
            const index = state.likedImages.indexOf(imageId);
            const isLiked = index !== -1;
            const likeCount = parseInt(likeBtn.textContent.match(/\d+/)[0]);
            
            if (isLiked) {
                // 取消喜欢
                state.likedImages.splice(index, 1);
                likeBtn.classList.remove('liked');
                likeBtn.innerHTML = `<i class="fas fa-heart"></i> ${likeCount - 1}`;
            } else {
                // 添加喜欢
                state.likedImages.push(imageId);
                likeBtn.classList.add('liked');
                likeBtn.innerHTML = `<i class="fas fa-heart"></i> ${likeCount + 1}`;
            }
            
            // 保存到本地存储
            localStorage.setItem('likedImages', JSON.stringify(state.likedImages));
        }

        // 渲染分页
        function renderPagination(totalPages) {
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // 更新按钮状态
            prevBtn.disabled = state.currentPage === 1;
            nextBtn.disabled = state.currentPage === totalPages;
            
            // 添加页码点击事件
            prevBtn.onclick = () => {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    renderGallery();
                }
            };
            
            nextBtn.onclick = () => {
                if (state.currentPage < totalPages) {
                    state.currentPage++;
                    renderGallery();
                }
            };
            
            // 生成页码
            pageNumbers.innerHTML = '';
            
            // 显示最多5个页码
            let startPage = Math.max(1, state.currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            // 调整起始页码以确保显示5个页码
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageNumber = document.createElement('div');
                pageNumber.className = `page-number ${i === state.currentPage ? 'active' : ''}`;
                pageNumber.textContent = i;
                
                pageNumber.addEventListener('click', () => {
                    state.currentPage = i;
                    renderGallery();
                });
                
                pageNumbers.appendChild(pageNumber);
            }
        }

        // 搜索图片
        function searchImages(query) {
            if (!query.trim()) {
                // 如果搜索框为空，显示当前分类
                renderGallery();
                return;
            }
            
            const allImages = imagesData["全部"];
            const filteredImages = allImages.filter(image => 
                image.title.toLowerCase().includes(query.toLowerCase()) ||
                image.category.toLowerCase().includes(query.toLowerCase())
            );
            
            // 显示加载状态
            loader.style.display = 'flex';
            galleryContainer.style.display = 'none';
            emptyState.style.display = 'none';
            pagination.style.display = 'none';
            
            // 模拟搜索延迟
            setTimeout(() => {
                if (filteredImages.length === 0) {
                    // 没有搜索结果
                    loader.style.display = 'none';
                    emptyState.style.display = 'block';
                    emptyState.innerHTML = `
                        <i class="fas fa-search"></i>
                        <h3>未找到相关壁纸</h3>
                        <p>没有找到与"${query}"相关的壁纸</p>
                    `;
                    return;
                }
                
                // 更新标题和计数
                galleryTitle.textContent = `搜索: "${query}"`;
                imageCount.textContent = `找到 ${filteredImages.length} 张图片`;
                
                // 渲染搜索结果（不分页）
                renderImages(filteredImages.slice(0, 40));
                
                // 隐藏加载状态
                loader.style.display = 'none';
                galleryContainer.style.display = 'grid';
            }, 500);
